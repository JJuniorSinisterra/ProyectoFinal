<div class="container">
    <button type="button"  class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal"> <i
        class="fa fa-plus"></i> Agregar</button>
    <table class="table">
    <thead class="thead-dark">
       <tr>
          <th scope="col">Nombre Completo</th>
          <th scope="col">Correo Electronico</th>
          <th scope="col">Mensaje </th>
          <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let mensaje of contactos">
            <td>{{mensaje.nombre}}</td>
            <td>{{mensaje.correo}}</td>
            <td scope="col-3">{{mensaje.mensaje}}</td>
            <td>
               <button class="btn btn-danger btn-sm" (click)="eliminar(mensaje.id, mensaje.nombre)"><i class="fa fa-trash"></i></button>
            </td>
         </tr>
    </tbody>
  </table>
</div>
