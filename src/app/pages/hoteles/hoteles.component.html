<div class="container">
        <button type="button" (click)="limpiarForm()" class="btn btn-primary mb-3" data-toggle="modal" data-target="#exampleModal"> <i
            class="fa fa-plus"></i> Agregar</button>
        <table class="table">
        <thead class="thead-dark">
           <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Nombre</th>
              <th scope="col">Direccion</th>
              <th scope="col">Estrellas</th>
              <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of hoteles">
            <td><img [src]="hotel.imgURL" alt="" width="100" class="zoom"></td>
            <td>{{hotel.nomHotel}}</td>
            <td>{{hotel.direccionHotel}}</td>
            <td>{{hotel.estrellasHotel}}</td>
            <td>
               <button class="btn btn-danger btn-sm" (click)="eliminar(hotel.id, hotel.nomHotel)"><i class="fa fa-trash"></i></button>
            </td>
         </tr>

        </tbody>
      </table>
  </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header bg-dark">
              <h5 class="modal-title"><i class="fa fa-cubes"></i> Agregar Hotel</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form (ngSubmit)="registrarHotel()" [formGroup]="hotelForm">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre Hotel" required>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control"formControlName="direccion"placeholder="Direccion Hotel" required>
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" formControlName="estrella" placeholder="Estrellas Hotel" required>
                </div>
                <div class="form-group">

                  <input type="file" class="form-control-file" accept="image/*"  (change)="selectChange($event)"><br>

                  <img [src]="imgURL"   with="100" height="100">

                </div>


                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary" [disabled]="hotelForm.invalid"  >Save changes</button>
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
